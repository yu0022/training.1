    <main>
        <section class="fv">
            <h1 class="main_name">CONTACT</h1>
            <p>お問い合わせ</p>
        </section>
        <!-- /.fv -->

        <div class="guide">
            <p><a href="E:/training.1/index.html">HOME</a><span>></span>CONTACT</p>
        </div>

        <section class="contact_box">
            <p class="center">Webサイトの制作のご依頼やお見積りなど、お気軽にご相談ください。</p>
            <div class="contact_list">
                <form action="">
                    <div class="form_select">
                        <p>お問い合わせ種別<span>*必須</span></p>
                        <div class="flexbox">
                            <label>
                            <input type="radio" name="contact" id="" value="">お仕事のご依頼・ご相談
                            </label>
                            <label>
                            <input type="radio" name="contact" id="" value="">お見積りのご依頼
                            </label>
                            <label>
                            <input type="radio" name="contact" id="">採用について
                            </label>
                            <label>
                            <input type="radio" name="contact" id="">その他
                            </label>
                        </div>
                    </div>
                    <div class="grid">
                        <label for="name">お名前<span>*必須</span></label>
                        <input type="text" name="name">
                    </div>
                    <div class="grid">
                        <label for="company">会社名</label>
                        <input type="text" name="company">
                    </div>
                    <div class="grid mail">
                        <label for="mail">メールアドレス<span>*必須</span></label>
                        <input type="email" name="mail">
                    </div>
                    <div class="grid">
                        <label for="tel">お電話番号<span>（半角数字ハイフンなし）</span></label>
                        <input type="text" name="tel" class="small">
                    </div>
                    <div class="grid">
                        <label for="comment">お問い合わせ内容<span>*必須</span></label>
                        <textarea name="comment" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="select_bottom grid">
                        <label for="">PON DESIGNをどちらでお知りになりましたか？<span>*必須</span></label>
                        <select name="item" id="">
                            <option value="">選択してください</option>
                            <option value="search">Google/Yahoo検索</option>
                            <option value="sns">SNS</option>
                            <option value="blog">ブログ</option>
                            <option value="friend">友人や知人</option>
                            <option value="other">その他</option>
                        </select>
                    </div>
                    <div class="btn">
                        <input type="submit" value="送信する">
                    </div>
                </form>
            </div>
        </section>
